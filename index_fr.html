---
layout: default
permalink: /fr
lang: fr
---
<div id="content">
	<div id="posts">
		{% for post in site.categories.fr limit:5 %}
			<h2><a alt="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a></h2>
			<em id="sub_h2">{{ post.date | date_to_long_string }}</em>
		  	{{ post.content }}
		{% endfor %}
	</div>
	{% include sidebar.html %}
</div>
